<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente Investimentos</title>
    <link rel="stylesheet" href="/app/css/main.css">
</head>
<body>  
    <main>
        <aside class="opcoes_chat">
            <form class="modos_chat">  
                <h2>Selecione seu modo de chat:</h2>
                <div class="opcoes">
                <input type="radio" id="modo1" name="modo_chat" value="perfil_conservador" checked>
                    <label for="modo1">Conservador</label>
                <input type="radio" id="modo2" name="modo_chat" value="perfil_moderado">
                    <label for="modo2">Moderado</label>
                <input type="radio" id="modo3" name="modo_chat" value="perfil_sofisticado">
                    <label for="modo3">Sofisticado</label>
                </div>
            </form>
        </aside>

        <section class="conteudo_central">
            <section class="historico_chat" id="chat">
            </section>

            <section class="mensagem_chat">
                <form onsubmit="enviarMensagem(event)" class="enviar_pergunta">
                    <input type="text" id="mensagem" placeholder="Pergunte ao assistente BTG!">
                    <input type="submit" id="enviar" value=">">
                </form>
            </section>
        </section>       
    </main>

    <script src="/app/js/script-mensagens.js"></script>
</body>
</html>
